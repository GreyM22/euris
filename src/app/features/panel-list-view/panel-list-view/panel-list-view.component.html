<table mat-table [dataSource]="products">

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Employee Column -->
  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> Employee </th>
    <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button
          mat-mini-fab
          type="button"
          color="primary"
          matTooltip="Click to view!"
          matTooltipPosition="above"
          (click)="viewProduct.emit(element.id)"
        >
          <mat-icon>visibility</mat-icon>
        </button>
        <button
          mat-mini-fab
          type="button"
          color="warn"
          matTooltip="Click to delete!"
          matTooltipPosition="above"
          (click)="deleteProduct.emit(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns | addToArray: 'actions'"></tr>
  <tr class="row-{{i}}" [@slideOut]="animation" mat-row *matRowDef="let row; columns: displayedColumns | addToArray: 'actions';let i = index"></tr>
</table>
