<ng-container *ngIf="products$ | async as products">
  <euris-grid-view
    [@slideIn]
    [products]="products"
    [displayedColumns]="['title', 'category', 'price']"
    (viewProduct)="viewProduct($event)"
    (deleteProduct)="deleteProduct($event)"
  >
  </euris-grid-view>
</ng-container>
<router-outlet></router-outlet>
